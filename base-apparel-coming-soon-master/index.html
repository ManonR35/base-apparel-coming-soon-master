<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div id="main">  
    <p class="logo"><img src="images/logo.svg" alt="logo"> </p> 
    <div class="mobile_picture"><img src="images/hero-mobile.jpg" alt="image accueil"> </div>
    
    <div class="text">
    <h1><span>We're</span> coming soon</h1> 

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>      
    </div>


    <form class="form" method="POST">
      <p><input type="email" name="email" placeholder="Email Address" class="email" id="adress-email" autocomplete="on" > </p>
      <p><img src="images/icon-error.svg" alt="erreur"> </p>
      <button class="send" type="submit" value="" > 
        <p><img src="images/icon-arrow.svg" alt="fleche envoyer"> </p>
      </button> 

      <div class="alert">Please provide a valid email</div>
    </form>
  </div> 
  <div class="desktop_picture"><img src="images/hero-desktop.jpg" alt="image accueil"> </div> 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
      
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
